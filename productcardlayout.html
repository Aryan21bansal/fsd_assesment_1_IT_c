<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="bike.jpg" alt="Sample Product" class="product-image">
        <h2 class="product-title">gt500 bike</h2>
        <p class="product-price">Rs. 5000$</p>
        <p class="product-description">designed for speed and performance, and are used in road and track cyclin.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <p class="total-price">Total Price: Rs. <span id="total-price">5000$</span></p>
        <button id="buy-button" onclick="addToCart()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
